<!DOCTYPE html>

<html>
<head>
	<link href="mycss.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<title>Google</title>

</head>

<header>
	<div class="navbar">
		<div class="nav-left">
			<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
			<a href="https://store.google.com/">Store</a>
		</div>
		<div class="nav-right">
			<a href="https://www.google.com/gmail/">Gmail</a>
			<a href="https://images.google.com">Images</a>
			<a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" id="signin-btn">Sign in</a>
		</div>
	</div>
</header>
<body>
	<div class="content">
		<div class="logo">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" id="google-logo" maxlength="2045">
		</div>

		<div class="search-bar">
			<form>
				<input type="text">
			</form>
		</div>

		<div class="buttons">
			<center>
			<form>
				<input value="Google Search" aria-label="Google Search" type="submit">
				<input value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
			</form>
			<center>
		</div>
	</div>
	
	<footer>
		<div class="footer-bar">
			<div class="footer-left">
				<a href="//www.google.com/intl/en/ads/?fg=1">Advertising</a>
				<a href="//www.google.com/services/?fg=1">Business</a>
			</div>
			<div class="footer-right">
				<a href="//www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				<a href="//www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
				<a href="https://www.google.com/preferences?hl=en">Settings</a>
				<a href="https://www.google.com.my/?fg=1">User Google.com.my</a>
			</div>
		</div>
	</footer>
